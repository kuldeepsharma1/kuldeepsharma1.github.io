<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/todo/assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/todo/assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/todo/assets/favicon-16x16.png">
    <link rel="manifest" href="/todo/assets/site.webmanifest">
    
</head>

<body>
    <div class="container">
        <h1>Todo App</h1>
        <div class="box">
            <div class="second-box">
                <ul id="todoList"></ul>
            </div>
            <div class="first-box">
                <div style="width: 70%; margin:5px; padding-top: 5px;">
                    <input type="text" id="todoInput" placeholder="Enter todo..." autofocus >
                 
                </div>
              <div style="width: 30%; margin:5px;padding-top: 5px;">
                <button class="bookmarkBtn">
                    <span class="IconContainer">
                        <svg viewBox="0 0 384 512" height="0.9em" class="icon">
                            <path
                                d="M0 48V487.7C0 501.1 10.9 512 24.3 512c5 0 9.9-1.5 14-4.4L192 400 345.7 507.6c4.1 2.9 9 4.4 14 4.4c13.4 0 24.3-10.9 24.3-24.3V48c0-26.5-21.5-48-48-48H48C21.5 0 0 21.5 0 48z">
                            </path>
                        </svg>
                    </span>
                    <p class="text">Add Todo</p>
                </button>
              </div>
               
            </div>
        </div>



    </div>

</body>

</html>
